name: CI Symfony

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: symfony_test
          MYSQL_USER: symfony
          MYSQL_PASSWORD: symfony
        ports:
          - 3307:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: âš™ï¸ Installer PHP et extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, pdo, pdo_mysql, intl
          coverage: none

      - name: ğŸ—ï¸ Installer les dÃ©pendances Composer
        run: composer install --no-interaction --prefer-dist

      - name: ğŸ”§ Configurer le fichier .env.test
        run: |
          cp .env .env.test
          echo "DATABASE_URL=mysql://symfony:symfony@127.0.0.1:3307/symfony" >> .env.test

      - name: ğŸ” VÃ©rifier MySQL
        run: |
          mysql -h 127.0.0.1 -P 3307 -u symfony -psymfony -e "SHOW DATABASES;"

      - name: ğŸ› ï¸ Lancer les migrations de test
        run: php bin/console doctrine:migrations:migrate --env=test --no-interaction

      - name: ğŸ” VÃ©rifier la qualitÃ© du code avec PHPStan
        run: vendor/bin/phpstan analyse src --level=5

      - name: ğŸ§ª Lancer les tests PHPUnit
        run: php bin/phpunit --testdox
